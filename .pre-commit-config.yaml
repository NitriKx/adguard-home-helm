default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        files: \.(yaml|yml)$
        exclude: ^charts/adguard-home/templates/
      - id: end-of-file-fixer
        files: \.(yaml|yml)$
        exclude: ^charts/adguard-home/templates/
      - id: check-yaml
        files: \.(yaml|yml)$
        exclude: ^charts/adguard-home/templates/
        args: [--allow-multiple-documents]
      - id: check-merge-conflict
      - id: check-added-large-files

  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []

  - repo: local
    hooks:
      - id: helm-lint
        name: Helm Lint
        entry: bash -c 'helm lint charts/adguard-home'
        language: system
        files: ^(charts/adguard-home/(Chart\.yaml|values\.yaml|templates/.*\.yaml|tests/.*\.yaml))$
        pass_filenames: false

      - id: helm-template
        name: Helm Template Validation
        entry: bash -c 'helm template test charts/adguard-home > /dev/null'
        language: system
        files: ^(charts/adguard-home/(Chart\.yaml|values\.yaml|templates/.*\.yaml))$
        pass_filenames: false

      - id: helm-dependency
        name: Helm Dependency Check
        entry: bash -c 'helm dependency list charts/adguard-home'
        language: system
        files: ^charts/adguard-home/Chart\.yaml$
        pass_filenames: false

      - id: helm-unittest
        name: Helm Unit Tests
        entry: bash -c 'if ! helm plugin list | grep -q unittest; then echo "Installing helm-unittest plugin..."; helm plugin install https://github.com/helm-unittest/helm-unittest.git --version v0.3.4; fi; helm unittest charts/adguard-home'
        language: system
        files: ^(charts/adguard-home/(Chart\.yaml|values\.yaml|templates/.*\.yaml|tests/.*\.yaml))$
        pass_filenames: false
